<ion-header>
  <ion-navbar class="nav-home " hideBackButton>
    <button ion-button menuToggle class="btn-left-nav">
      <img style="width:50%" src="assets/img/nav.png" name="menu" alt="">
    </button>
    <ion-title class="nav-title">
      <span class="span-1"><img src="assets/img/logo.png"></span> <span class="span-2"></span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="blog-detail">
    <div class="image"><img src="{{ selectBlog.photo }}"></div>
    <div class="content">
      <div class="title">{{ selectBlog.title }} <img src="assets/img/{{ selectBlog.color }}.png"></div>
      <div class="author-info">
        <div class="author-image"><img src="{{ selectBlog.author_photo }}"></div>
        <div class="info">
          <div class="date">Posted on {{ selectBlog.post_time }}</div>
          <div class="author">by {{ selectBlog.author_name }} from <span>{{ selectBlog.from }}</span></div>
        </div>
      </div>
      <div class="description" [innerHTML]="selectBlog.description">
      </div>
    </div>
  </div>
</ion-content>
