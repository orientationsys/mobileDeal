<ion-header>
  <ion-navbar class="nav-home">
    <button ion-button menuToggle class="btn-left-nav">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="nav-title"><span class="span-1">sizzul</span> <span class="span-2"><img src="assets/img/search.jpg" alt=""></span></ion-title>
  </ion-navbar>
  <div class="nav-second">
    <div (click)="categoryFilter($event,'Fast Food')"><img src="assets/img/icon-nav-new-1.png"  alt=""><span>Fast Food</span> </div>
    <div (click)="categoryFilter($event,'Delivery/Take Out')"><img src="assets/img/icon-nav-2.png" alt=""><span>Delivery</span></div>
    <div (click)="categoryFilter($event,'Sit Down Restaurant')"><img src="assets/img/icon-nav-3.png" alt=""><span>Sit Down</span></div>
    <div><img src="assets/img/icon-nav-4.png" alt=""><span>Filter</span></div>
  </div>
</ion-header>


<ion-content class="content-page"  padding>
  <div class="deals">
    <img src="{{ baseurl+mealTime }}">
  </div>
  <ion-grid style="padding:0;">
    <ion-row *ngFor="let item of deals1" class="list-item">
      <ion-col col-2>
        <img src="{{baseurl+'/public/uploads/company/small_'+item.company_photo_location}}" alt="">
        <p class="mc-p">{{open[item.id_deal]}}</p>
      </ion-col>
      <ion-col col-10>
        <div class="mc-list-span">
          <span>{{item.company_name}}</span>
          <span>{{distances[item.id_company]}} miles away</span>
        </div>
        <div class="mc-list-2">
          <p>{{item.deal_name}}</p>
          <div>
            <div *ngIf="item.like!=null">{{item.like}}</div>
            <span *ngIf="item.like==null" style="height:40px;width: 40px;display: inline-block"></span>
            <img src="assets/img/mc-point.jpg" alt="">
          </div>
        </div>
        <div class="mc-list-3">
          <div class="img-list">
            <img src="{{baseurl+'public/uploads/deal/small_'+media[item.id_deal]}}" alt="">
            <p>preview</p>
          </div>
          <div class="mc-3">
            <p>{{item.sub_title}}<img src="assets/img/mc-v.jpg" alt=""></p>
            <div>
              Tip for this item
              <img src="assets/img/mc-bt-img.png" alt="">
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
