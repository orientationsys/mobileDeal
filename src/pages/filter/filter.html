<div class="filter-content">
    <div class="filter-header">
        <div class="title"><img src="assets/img/filter.png">Filter</div>
        <div class="clear-filter">Clear</div>
        <div class="done" (click)="closeModel()">Done</div>
    </div>
    <div class="sort-section">
        <div class="section-title">Sort by</div>
        <div class="section">
            <div class="item alphabetical" (click)="getSort('alphabetical')" [ngClass]="{'active': selectSort == 'alphabetical'}">Alphabetical</div>
            <div class="item distance" (click)="getSort('distance')" [ngClass]="{'active': selectSort == 'distance'}">Distance</div>
            <div class="item thumbs" (click)="getSort('thumbs')" [ngClass]="{'active': selectSort == 'thumbs'}">Thumbs up</div>
            <div class="item view" (click)="getSort('views')" [ngClass]="{'active': selectSort == 'views'}">Views</div>
        </div>
    </div>
    <div class="type-section">
        <div class="section-title">Type</div>
        <div class="section">
            <div class="item" *ngFor="let type of Types" (click)="addTypes(type)" [ngClass]="{'active':selectTypes.indexOf(type) != -1 }">
                <img src="assets/img/right.png">
                {{ type }}
            </div>
        </div>
    </div>
    <div class="tag-section">
        <div class="section-title">Tags</div>
        <div class="section">
            <div class="item" *ngFor="let tag of Tags" (click)="addTags(tag)" [ngClass]="{'active':selectTags.indexOf(tag) != -1 }" >
                <img src="assets/img/right.png">
                {{ tag }}
            </div>
        </div>
    </div>
</div>
