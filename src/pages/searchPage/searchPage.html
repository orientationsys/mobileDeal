<ion-header>
    <ion-toolbar class="nav-home ">
      <button style="background:transparent" icon-button clear navPop>
        <img style="width:50%;" src="assets/img/backIcon.png" alt="">
      </button>
      <ion-title class="nav-title"><span class="span-1"><img src="assets/img/logo.png"></span></ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="content-page"  padding>
  <div class="deals">
    <img src="{{ BASE_URL+mealTime }}">
  </div>
  <ion-grid style="padding:0;">
    <ion-row  *ngFor="let item of deals" class="list-item">
      <div class="left-side">
        <img src="{{BASE_URL+'/public/uploads/company/small_'+item.company_photo_location}}" alt="" class="company-image">
        <p class="mc-p">{{open[item.id_deal]}}</p>
      </div>
      <div  class="right-side">
        <div class="mc-list-span">
          <span>{{item.company_name}}</span>
          <span>{{distances[item.id_company]}} miles away</span>
        </div>
        <div class="mc-list-2">
          <p (click)="getDetailPromos(item)">{{item.deal_name}}</p>
          <div>
            <div *ngIf="item.like!=null">{{item.like}}</div>
            <span *ngIf="item.like==null" style="height:40px;width: 40px;display: inline-block"></span>
          </div>
        </div>
        <div class="pointer-img"><img src="assets/img/mc-point.jpg" alt=""></div>
        <div class="mc-list-3">
          <div class="img-list" *ngIf="media[item.id_deal]" (click)="photoDetail(media[item.id_deal],item.company_name)">
            <img src="{{BASE_URL+'public/uploads/deal/small_'+media[item.id_deal].media }}" alt="">
            <p>Preview</p>
          </div>
          <div class="mc-3">
            <p>{{item.sub_title}}<img src="assets/img/mc-v.jpg" alt=""></p>
            <div>
              Tip for this item
              <img src="assets/img/mc-bt-img.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
