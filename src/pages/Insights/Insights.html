<ion-header>
  <ion-navbar class="nav-home">
    <button ion-button menuToggle class="btn-left-nav">
      <img style="width:50%" src="assets/img/nav.png" name="menu" alt="">
    </button>
    <ion-title class="nav-title"><span class="span-1"><img src="assets/img/logo.png"></span> <span class="span-2"></span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="blog-items">
      <div class="blog-item" *ngFor="let blog of blogs">
        <div class="blog-img"><img src="{{ blog.photo }}"></div>
        <div class="blog-content">
          <div class="title" (click)="getDetailBlogs(blog)">{{ blog.title }} <img src="assets/img/{{ blog.color }}.png"> </div>
          <div class="category"><span>{{ blog.category }}</span> / <span>{{ blog.post_time }}</span></div>
        </div>
      </div>
  </div>

</ion-content>
