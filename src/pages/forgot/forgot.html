<ion-header>

  <ion-toolbar class="nav-home ">
    <button style="background:transparent" icon-button clear navPop>
      <img style="width:50%;" src="assets/img/backIcon.png" alt="">
    </button>
    <ion-title class="nav-title">
      Forgot your Password?
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <div style="text-align: center" *ngIf="result"><h3>Thank you</h3></div>
  <div style="text-align: center" ><h3>{{ errorMsg }}</h3></div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" [value]="email"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="emailFormError">That is not a correct email</div>
    <div class="error-message" *ngIf="emailError">Email is a required field</div>
  </ion-list>
  <div padding>
    <button ion-button (click)="send()">SEND EMAIL</button>
  </div>
</ion-content>
